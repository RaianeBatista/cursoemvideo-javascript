<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidades</h1>
    País de nascimento: <input type="text" name="textp" id="txtp" />
    <input type="button" value="Verificar" onclick="analisar()" />
    <div id="res"></div>

    <script>
      var txtcountry = window.document.querySelector("input#txtp");
      function analisar() {
        var res = window.document.querySelector("div#res");
        var pais = txtcountry.value;
        if (pais.trim().toLowerCase() != "brasil") {
          res.innerHTML = `<p>Você nasceu em<strong> ${pais}</strong>.Você é estrangeiro. </p>`;
        } else {
          res.innerHTML = `<p>Você nasceu no <strong>Brasil</strong>. Você é brasileiro.</p>`;
        }
      }
    </script>
  </body>
</html>
