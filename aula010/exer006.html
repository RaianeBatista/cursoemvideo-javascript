<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 1.5em Arial;
        background: green;
        color: #ffffff;
        width: 200px;
        height: 200px;
        margin: auto;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- <div id="area" onclick="clicar()">Interaja...</div> -->
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div>
    <!-- <div id="area" onmousemove="clicar()">Interaja...</div> -->
    <!-- <div id="area" onmouseenter="clicar()">Interaja...</div> -->

    <script>
      //   function clicar() {
      //     var area = window.document.getElementById("area");
      //     area.innerText = "Clicou";
      //   }

      var area = window.document.getElementById("area");

      function clicar() {
        area.innerText = "Clicou";
        area.style.background = "red";
      }
      function entrar() {
        area.innerText = "Entrou";
      }
      function sair() {
        area.innerText = "Saiu";
        area.style.background = "orange";
      }
    </script>
  </body>
</html>
