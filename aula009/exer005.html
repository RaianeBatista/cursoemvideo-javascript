<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background-color: rgb(106, 186, 186);
        color: #433737;
        font: normal 1.5em Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim(#id)</div>
    <div class="msg">Clique em mim(.class)</div>
    <!-- <div name="msg">Clique em mim</div> -->

    <script>
      // window.document.write('Olá mundo!')
      // window.document.write(window.navigator.appName)
      //window.document.write(window.document.URL)
      // Selecionando por Marca/tags: seleciona mais de 1 objeto - getElementsByTagName
      var p1 = window.document.getElementsByTagName("p")[1];
      //window.document.write('Está escrito assim' + p1.innerText)
      var corpo = window.document.body;
      //   corpo.style.background = 'orange'
      //   p1.style.color = "blue";
      window.document.write(p1.innerHTML);
      //window.alert(p1.innerHTML)
      //window.alert(p1.innerText)

      //Selecionando po ID getElementById()
       var d = window.document.getElementById('msg')
      d.style.background = "pink";
      //d.innerText = 'Estou aguardando...'
      //window.document.getElementById('msg').innerText = 'Olá!'
        //document.getElementById('msg').innerText = 'Olá!'

      //Selecionando po Nome getElementsByName()[], esse tipo esta obsoleto
      var d = window.document.getElementsByName("msg");
      d.innerText = "Olá";
      //Selecionando por classe getElementByClassName()
      //Selecionando por Seletor querySelector()
      //Selecionando por Seletor querySelectorAll()
      var d = window.document.querySelector('div#msg')
      d.style.background = 'blue'
      d.style.color = 'white'

      var c = window.document.querySelector('div.msg')
      c.style.background = 'purple'
      c.style.color = 'white'

    </script>
  </body>
</html>
